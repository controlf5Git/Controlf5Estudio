<script>
	$(document).ready(function(){
		$("button").click(function(){
			$(".navbar-toggle").toggleClass("active");
			
		});

		$(function () {
    		$(window).bind("resize", function () {
				var theBody = $("body").height();
    	    	if(theBody >= 625+90) {
					$(".Fullsection.legal").addClass("absoInferior");
					} else {
    	        	$(".Fullsection.legal").removeClass("absoInferior");
    	    	}
    		}).resize();
		});
		setTimeout(function(){ $(document).resize(); }, 500);
		
	});
		
	w3IncludeHTML();
	CookieTool.Config.set('link', 'cookies.html');
	CookieTool.API.ask();
	
	
	</script>
